<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy a new Macbook! </title>
    
    <!-- website main csss -->
    <link rel="stylesheet" href="main.css">
    <!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">


</head>
<body>

    <main>
        <section id="macbook">
            <div class="left-content">
                <img src="img/mac-book.PNG" alt="">
            </div>
            <div class="right-content">
                <div class="customize">
                    <div class="title">
                       
                    </div>
                    <div class="memory">
                        <h2>Memory</h2>
                        <button id="base-memo">8GB unified memory</button>
                        <button id="paid-memo">  16GB unified memory</button>
                    </div>
                    <div class="storage">
                        <h2>Storage</h2>
                        <button id="base-sto">250GB SSD storage</button>
                        <button id="center-sto">512GB SSD storage</button>
                        <button id="paid-sto">1TB SSD storage</button>
                        

                    </div>
                    <div class="delivery">
                        <h2>Choose your delivery option</h2>
                        <button id="base-deli">Friday, 25 Aug Free prime Delivery</button>
                        <button id="paid-deli">Friday, 19 Aug Delivery Charge $20</button>
                    </div>
                    <div class="price-cal">
                        <ul>
                            <li>Best price <div>$ <span id="base-price">1299 </span></li>
                            <li>Extra Memory Cost <div>$ <span id="extra-memo">0 </span></div></li>
                            <li>Extra Storage Cost <div>$ <span id="extra-sto">0 </span></div></li>
                            <li>Delivery Charge <div>$ <span id="extra-dlc">0 </span></div></li>
                            <hr>
                            <li>Total Price <div>$ <span id="sub-total">0 </span></div></li>
                        </ul>
                    </div>
                    <div class="add-promo">
                        <h2>Add promo code</h2>
                        <input type="text" id="promo-input">
                        <button type="submit" id="promo-apply">Apply</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <hr>
        <section id="footer-price">
            <h2>Total : $<span id="total">1299</span>  </h2>
        </section>
    </footer>
    <script src="main.js"></script>

</body>
</html>
